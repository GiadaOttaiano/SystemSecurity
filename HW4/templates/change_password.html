<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
</head>
<body class="{{ 'dark' if theme == 'dark' else 'light' }}">

    <div class="form-container">
        <h2>Change Password</h2>

        <!-- Mostra i messaggi di flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/change-password">
            <div>
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Change Password</button>
        </form>

        <!-- Bottone per tornare alla dashboard -->
        <a href="/dashboard" class="btn-back-to-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
